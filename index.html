<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-head">
                <img src="icons/dashboard.svg" alt="Dashboard icon" class="logo" width="40px" height="40px">
                <div class="title">Dashboard</div>
            </div>
            <ul class="nav">
                <img src="icons/home.svg" alt="Home icon" width="30px" height="30px">
                <li>Home</li>
                <img src="icons/profile.svg" alt="Profile card icon" width="30px" height="30px">
                <li>Profile</li>
                <img src="icons/message.svg" alt="Message icon" width="30px" height="30px">
                <li>Messages</li>
                <img src="icons/history.svg" alt="History icon" width="30px" height="30px">
                <li>History</li>
                <img src="icons/task.svg" alt="Task icon" width="30px" height="30px">
                <li>Tasks</li>
                <img src="icons/community.svg" alt="Communities icon" width="30px" height="30px">
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <img src="icons/setting.svg" alt="Settings icon" width="30px" height="30px">
                <li>Settings</li>
                <img src="icons/support.svg" alt="Support icon" width="30px" height="30px">
                <li>Support</li>
                <img src="icons/privacy.svg" alt="Privacy icon" width="30px" height="30px">
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-area">
                <img src="icons/search.svg" alt="Search icon" width="30px" height="30px">
                <input type="text" id="textbox">
            </div>
            <div class="profile-area">
                <img src="icons/notification.svg" alt="Notification icon" width="30px" heihgt="30px">
                <img src="imgs/profile-pic.png" alt="Profile picture" class="profile-pic" width="40px" height="40px">
                <div class="name">Tampraphon Lorattanasane</div>
            </div>
            <div class="username-area">
                <img src="imgs/profile-pic.png" alt="Profile picture" class="profile-pic-big" width="60px" height="60px">
                <div>
                    <div class="text">Hi there,</div>
                    <div class="username">Tampraphon Lorattanasane (@kyusuku)</div>
                </div>
            </div>
            <div class="button-area">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div> 
        <div class="content">Content</div>
    </div>
</body>
</html>
